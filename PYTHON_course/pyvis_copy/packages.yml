# list of packages/ libraries used for the PyVis workshop
# use 'conda env create -f packages.yml'
# to create the environment

name: pyvis

channels:
    - conda-forge

dependencies:
    - python=3.5
    - ipython
    - jupyter
    - matplotlib=2.2
    - numpy=1.14
    - netCDF4=1.3
    - pandas=0.22
    - seaborn=0.8
    - cartopy=0.16
    - jupyter_contrib_nbextensions
    - xarray=0.10
    - bottleneck
    - pip
    - scipy=1.0
    - geopandas=0.3
    - ggplot
    - altair
    - statsmodels=0.8
    - parse
    - pip:
        - https://github.com/mathause/mplotutils/archive/v0.2.0.zip
